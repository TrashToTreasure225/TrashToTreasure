<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash to Treasure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Trash to Treasure</h1>
        <p>Program untuk mengelola sampah dan menciptakan manfaat.</p>
    </header>

    <!-- Tujuan Program -->
    <section id="tujuan">
        <h2>Tujuan Program</h2>
        <p>Menurunkan volume sampah di Bali melalui pengelolaan sampah yang tepat dan kreatif.</p>
        <!-- Tambahkan gambar atau ikon jika diinginkan -->
    </section>

    <!-- Dashboard Keuangan -->
    <section id="transparansi">
        <h2>Dashboard Transparansi Dana</h2>
        <table id="financial-table">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Jenis</th>
                    <th>Keterangan</th>
                    <th>Jumlah (Rp)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan ditambahkan melalui script.js -->
            </tbody>
        </table>
    </section>

    <!-- Menambahkan Skrip -->
    <script src="script.js"></script>

</body>
</html>
