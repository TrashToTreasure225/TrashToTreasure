<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trash to Treasure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      color: #28a745;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Dashboard Transparansi Dana Trash to Treasure</h1>
  <table id="data-table">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Jenis</th>
        <th>Keterangan</th>
        <th>Jumlah (Rp)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="4">Memuat data...</td></tr>
    </tbody>
  </table>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbyBJbLvthlA34sli1pfuGmw_X5xRqzqLplHkstU9sbZdL80XTR90TkhjH5L7bHfsXPOjA/exec")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#data-table tbody");
        tbody.innerHTML = "";
        for (let i = 1; i < data.length; i++) {
          let row = "<tr>";
          for (let j = 0; j < data[i].length; j++) {
            row += `<td>${data[i][j]}</td>`;
          }
          row += "</tr>";
          tbody.innerHTML += row;
        }
      })
      .catch(err => {
        document.querySelector("#data-table tbody").innerHTML = "<tr><td colspan='4'>Gagal memuat data</td></tr>";
      });
  </script>
</body>
</html>
