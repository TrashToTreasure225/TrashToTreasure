<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Transparansi Dana - Trash To Treasure</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, select {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Formulir Transparansi Dana</h1>
  <form id="dataForm">
    <label>Tanggal:</label>
    <input type="date" name="tanggal" required><br>

    <label>Jenis:</label>
    <select name="jenis" required>
      <option value="Pemasukan">Pemasukan</option>
      <option value="Pengeluaran">Pengeluaran</option>
    </select><br>

    <label>Keterangan:</label>
    <input type="text" name="keterangan" required><br>

    <label>Jumlah (Rp):</label>
    <input type="number" name="jumlah" required><br>

    <button type="submit">Kirim</button>
  </form>

  <p id="result"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyBJbLvthlA34sli1pfuGmw_X5xRqzqLplHkstU9sbZdL80XTR90TkhjH5L7bHfsXPOjA/exec";

    const form = document.getElementById("dataForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {
        tanggal: formData.get("tanggal"),
        jenis: formData.get("jenis"),
        keterangan: formData.get("keterangan"),
        jumlah: formData.get("jumlah")
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then((response) => response.text())
      .then((text) => {
        result.innerHTML = "Data berhasil dikirim!";
        form.reset();
      })
      .catch((error) => {
        result.innerHTML = "Terjadi kesalahan. Coba lagi.";
        console.error(error);
      });
    });
  </script>
</body>
</html>
